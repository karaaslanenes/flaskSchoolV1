{% extends "base.html" %}

{% block title %}{{ super() }} - News{% endblock %}

{% block main %}
    <div class="table table-hover">
        <h1>Daily Amity  News</h1>
        <table class="table_news">
         <thead>
                <tr>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Contents</th>
                </tr>
            </thead>

            <tbody>
                {% for doc in doc_list %}
                    <tr>
                        {% for col in doc %}
                            <td>{{ col }}</td>
                        {%  endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %} <!-- content -->
